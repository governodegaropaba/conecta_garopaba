<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Cadastro - Conecta Garopaba</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						<img src="images/logo-128.png">
					</span>

					<div class="wrap-input100 validate-input" data-validate="Informe seu nome">
						<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Nome Completo"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Informe um CPF válido">
						<input class="input100" oninput="applyCPFMask(this);" type="text" name="cpf">
						<span class="focus-input100" data-placeholder="CPF"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Informe uma data válida">
						<input class="input100" type="date" name="data_nasc">
						<span class="focus-input100" data-placeholder="Data de Nascimento"></span>
					</div>

					<div class="wrap-input100 validate-input" style="margin-bottom: 10px;"
						data-validate="Informe um e-mail válido">
						<input class="input100" type="email" name="email">
						<span class="focus-input100" data-placeholder="E-mail"></span>
					</div>

					<div class="text-center validate-input">
						<span class="txt1">
							<input type="checkbox" name="auth">&nbsp;Concordo com os
						</span>

						<a class="txt2" href="#" target="_blank">
							termos de uso
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Cadastrar
							</button>
						</div>
					</div>

				</form>
				<div class="text-center p-t-10">
					<span class="txt1">
						Versão: 1.0.1 - 
					</span>

					<a class="txt2" href="mailto:dti@garopaba.sc.gov.br">
						dti@garopaba.sc.gov.br
					</a>
				</div>
			</div>

		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>

</html>
